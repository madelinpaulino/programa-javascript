<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Arithmetic Output</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
    <script>
        var x = 24;
        var y = 12;
        document.write("El valor de la variable X es: " + x);
        document.write("<br>");
        document.write("El valor de la variable Y es: " + y);
        document.write("<br><br>");
        document.write(x + y);
        document.write("<br>");
        document.write(x - y);
        document.write("<br>");
        document.write(x * y);
        document.write("<br>");
        document.write(x / y);
    </script>
</body>
</html>
