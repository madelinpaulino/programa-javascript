<!DOCTYPE html>
<html>
<head>
    <title>Age Function with Arguments</title>
    <script>
        function edad(nombre, actual, nacimiento) {
            document.write("Hola soy " + nombre);
            document.write(" y tengo " + (actual - nacimiento));
            document.write(" Años");
        }
    </script>
</head>
<body>
    Estos son los resultados de la función:
    <br>
    <script>
        edad("Francisco", 2012, 1986);
    </script>
    <br>
    <script>
        edad("MARIANA", 2012, 1998);
    </script>
</body>
</html>
