<!DOCTYPE html>
    <html>
    <head>
        <title>Age Function</title>
        <script>
            function edad() {
                let nombre = "Alejandro Sanchez";
                let nacimiento = 1986;
                let actual = 2012;
                document.write("Hola soy " + nombre);
                document.write(" y tengo " + (actual - nacimiento));
                document.write(" Años");
            }
        </script>
    </head>
    <body>
        <br>
        Estos son los resultados de la función:
        <br>
        <script>
            edad();
        </script>
    </body>
    </html>
