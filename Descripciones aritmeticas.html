<!DOCTYPE html>
    <html>
    <head>
        <title>Descriptive Arithmetic Output</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    </head>
    <body>
        <script>
            let x = 24;
            let y = 12;
            document.write("El valor de la variable X es: " + x);
            document.write("<br>");
            document.write("El valor de la variable Y es: " + y);
            document.write("<br><br>");
            document.write("El Resultado de Sumar X y Y es: ");
            document.write(x + y);
            document.write("<br>");
            document.write("El Resultado de Restar X y Y es: ");
            document.write(x - y);
            document.write("<br>");
            document.write("El Resultado de Multiplicar X y Y es: ");
            document.write(x * y);
            document.write("<br>");
            document.write("El Resultado de Dividir X y Y es: ");
            document.write(x / y);
        </script>
    </body>
    </html>
